<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-image: url(https://img.freepik.com/free-photo/tropical-green-leaves-background_53876-88891.jpg?w=1800&t=st=1690450343~exp=1690450943~hmac=e262ed30d6b9423a150b38f1d9c0f2cb74ed04a6b2daf0e6d93c7cc9c81eac93); background-size: cover;">
       
    <section>
        <div class="container">
            <div class="row my-5 text-center">
                <div class="col-12">
                    <p class="fw-bolder display-1 text-white mb-3">Register <i class="fa fa-user"></i></p>
                    <p class="text-success text-white"> Masukan data anda dengan benar !! </p>
                </div>
            </div>

            <div class="row">
                <div class="col-10 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <form onsubmit="handleRegister(event)" class="p-5">

                                <div class="col-12 mb-3">
                                    <label class="form-label fw-bold">Daftar Sebagai:</label>
                                    <div class="d-flex gap-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tipe_pengguna" id="tipe_pelanggan" value="pelanggan" checked>
                                            <label class="form-check-label" for="tipe_pelanggan">
                                                Pelanggan <i class="fa fa-user"></i>
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="tipe_pengguna" id="tipe_tukang" value="tukang">
                                            <label class="form-check-label" for="tipe_tukang">
                                                Tukang <i class="fa fa-tools"></i>
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Keahlian (hanya untuk tukang) -->
                                <div class="col-12 mb-3" id="keahlian-section" style="display:none;">
                                    <label class="form-label fw-bold">Pilih Keahlian (pilih satu atau lebih):</label>
                                    <div class="d-flex flex-wrap gap-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="keahlian" id="keahlian_listrik" value="Listrik">
                                            <label class="form-check-label" for="keahlian_listrik">Ahli Listrik</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="keahlian" id="keahlian_pipa" value="Pipa">
                                            <label class="form-check-label" for="keahlian_pipa">Ahli Pipa</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="keahlian" id="keahlian_ac" value="AC">
                                            <label class="form-check-label" for="keahlian_ac">Ahli AC</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="keahlian" id="keahlian_servis" value="Servis">
                                            <label class="form-check-label" for="keahlian_servis">Ahli Servis</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="keahlian" id="keahlian_cat" value="Cat">
                                            <label class="form-check-label" for="keahlian_cat">Ahli Cat</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="keahlian" id="keahlian_bersih" value="Bersih">
                                            <label class="form-check-label" for="keahlian_bersih">Ahli Kebersihan</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <label class="input-group-text" style="width: 140px;">Nama Depan</label>
                                        <input type="text" id="nama_depan" class="form-control" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style="width: 140px;">Nama Belakang</span>
                                        <input type="text" id="nama_belakang" class="form-control" required>
                                    </div>
                                </div>
                               
                                <div class="col-12 mb-3">
                                    <select class="form-select" id="jenis_kelamin">
                                        <option value="Laki-laki">Laki-laki</option>
                                        <option value="Perempuan">Perempuan</option>
                                    </select>
                                </div>

                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style="width: 140px;">Email</span>
                                        <input type="email" id="email" class="form-control" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="input-group mb-3">
                                        <span class="input-group-text" style="width: 140px;">Password</span>
                                        <input type="password" id="password" class="form-control" placeholder="Buat password" required>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <div class="mb-3">
                                        <label class="form-label">Alamat</label>
                                        <textarea class="form-control" id="alamat" rows="3"></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button class="btn btn-primary w-100 btn-lg" type="submit"> Register </button>
                                </div>
                                <p class="mt-3 text-center">Sudah punya akun? <a href="login.html">Login disini</a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Toggle keahlian section when role is tukang
        document.addEventListener('DOMContentLoaded', () => {
            const tipePelanggan = document.getElementById('tipe_pelanggan');
            const tipeTukang = document.getElementById('tipe_tukang');
            const keahlianSection = document.getElementById('keahlian-section');

            function updateKeahlianVisibility() {
                if (document.querySelector('input[name="tipe_pengguna"]:checked').value === 'tukang') {
                    keahlianSection.style.display = 'block';
                } else {
                    keahlianSection.style.display = 'none';
                }
            }

            tipePelanggan.addEventListener('change', updateKeahlianVisibility);
            tipeTukang.addEventListener('change', updateKeahlianVisibility);
            updateKeahlianVisibility();
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
